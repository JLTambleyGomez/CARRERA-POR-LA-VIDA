<div class="sub-me">
    <h3>Distancia</h3>
    <div class="sub-c-d">
        <span [ngClass]="{ 'selected': selectedDistanceIndex === 0, 'unselected': selectedDistanceIndex !== 0 }" (click)="selectDistance(0)">{{ distances[0].name }}</span>
        <span [ngClass]="{ 'selected': selectedDistanceIndex === 1, 'unselected': selectedDistanceIndex !== 1 }" (click)="selectDistance(1)">{{ distances[1].name }}</span>
    </div>
    <div class="sub-text">
        <p>{{ distances[selectedDistanceIndex].text }}</p>
        <p>{{ distances[selectedDistanceIndex].name }} incluye camiseta y rastreador</p>
    </div>
    <p>{{ distances[selectedDistanceIndex].route }}</p>
    <div class="sub-img-r">
        <p>Salida</p>
        <img [src]="distances[selectedDistanceIndex].image"/>
    </div>
    <p>Premiacion</p>
    <div class="sub-medals">
       
        <div  class="smc"><img class="smi" src="https://res.cloudinary.com/dzlgt5j3g/image/upload/v1717172235/Carrera%20Por%20La%20Vida%20Client/2374861_t7wxtj.png"/>
        2do
        <p>$1.000.000</p> </div> 
        <div class="smc1"><img class="smi" src="https://res.cloudinary.com/dzlgt5j3g/image/upload/v1717172226/Carrera%20Por%20La%20Vida%20Client/2374851_bf9zvu.png"/>
        1ero
        <p>$2.000.000</p></div>

        <div  class="smc"> <img class="smi" src="https://res.cloudinary.com/dzlgt5j3g/image/upload/v1717172234/Carrera%20Por%20La%20Vida%20Client/2374864_kgkfvb.png"/>
        3ro
        <p>$750.000 </p>
        </div>

    </div>
    <button class="sbtn">Inscribir</button>
</div>

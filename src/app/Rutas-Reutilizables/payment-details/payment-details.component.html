<div class="payment-container">
  <h1>Finaliza tu pago</h1>

  <div class="tabs">
    <button class="tab-button active">Resumen</button>
    <button class="tab-button">Pago</button>
    <button class="tab-button">Completado</button>
  </div>

  <div class="payment-summary">
    <h2>Pago carrera por la vida</h2>
    <p>Total: 141.000 COP</p>

    <h2>Formulario de pago</h2>
    <form *ngIf="user; else loading">
      <label for="nombre">Nombre: {{ user.name }}</label>

      <label for="id">Número de cédula: {{ user.docNumber }}</label>

      <label for="email">Email: {{ user.email }}</label>

      <label for="telefono">Número de celular: {{ user.phone }}</label>
    </form>
    <ng-template #loading>
      <p>Cargando datos del usuario...</p>
    </ng-template>
    <div class="actions">
      <button class="cancel-button" (click)="cancel()">Cancelar</button>
      <app-wompipayment></app-wompipayment>
    </div>
  </div>
</div>

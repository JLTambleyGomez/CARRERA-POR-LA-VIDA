<div class="productos-container">
    <button class="back-button" (click)="goBack()">&#8592;</button>
    <button class="close-button" (click)="close()">&#10005;</button>
    <h2>Productos</h2>
    <p>Aquí tenemos los productos ideales para ti.</p>
    
    <div class="product" *ngFor="let product of allProducts">
      <div class="product-details">
        <div class="product-image"></div>
        <p>{{ product.name }}</p>
        <p>{{ product.price | currency:'USD' }}</p>
        <p>Talla: 
          <button *ngFor="let size of product.sizes" (click)="selectSize(product, size)" [class.selected]="product.selectedSize === size">
            {{ size }}
          </button>
        </p>
        <a (click)="handleGuiaDeTallas()">Ver guía de tallas</a>
        <div class="quantity-selector">
          <label>Cantidad</label>
          <button (click)="decreaseQuantity(product)">-</button>
          <input type="text" [value]="product.quantity" readonly>
          <button (click)="increaseQuantity(product)">+</button>
        </div>
      </div>
    </div>
    
    <button class="add-button" (click)="addToCart()">Agregar</button>
  </div>

<div class="register-container">
  <h1>Formulario de Registro</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="name" formControlName="name" type="text" required autocomplete="given-name" />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input id="lastName" formControlName="lastName" type="text" required autocomplete="family-name" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" required autocomplete="email" />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input id="phone" formControlName="phone" type="text" required autocomplete="tel" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" required autocomplete="new-password" />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Repetir Contraseña</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" required autocomplete="new-password" />
    </div>

    <div class="form-group remember-me">
      <input id="terms" formControlName="terms" type="checkbox" />
      <label for="terms">Al registrarme, acepto términos y condiciones (<a href="#">ver términos y condiciones</a>)</label>
    </div>

    <button type="submit" class="submit-button">Registrar</button>
  </form>
</div>
